<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home-results"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-text color="light" class="fw700">Crea tu tabla</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row *ngFor="let table of tablesArrayName" justify-content-center>
      <ion-col>
          <ion-button class="manage-table-button" expand="block" (click)="presentFormModModal(table)">
            {{ table }}
          </ion-button>
      </ion-col>

      <ion-col size="2">
          <ion-button expand="block" color="dark" (click)="presentAlertConfirmDeletion(table)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
      <ion-fab-button color="danger" (click)="presentFormCreationModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
