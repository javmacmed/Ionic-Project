<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Une las palabras</ion-text>
      </ion-text>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" style="--box-shadow:none; --background-hover: none; --background-activated: none; --background: none;">
        <ion-icon slot="icon-only" src="../../../assets/img/flecha-derecha.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <div class="ion-text-center">
        <ion-text class="fw700" color="light" class="columnTitle">
          <h3>Español</h3>
        </ion-text>
        <ion-icon size="large" src="../../../assets/img/espana.svg"></ion-icon>
      </div>
      <ion-list class="bg-list">
        <ion-button strong fill="clear" expand="block"
          [ngClass]="{'sib': setElementColour(tableElement.id, 0) == 1, 'nob': setElementColour(tableElement.id, 0) == 0, 'eligiendob': setElementColour(tableElement.id, 0) == 2 , 'defaultb': setElementColour(tableElement.id, 0) == 3}"
          *ngFor="let tableElement of tableArrayElements | alterOrder" (click)="selectWords(tableElement.id,0)"
          [id]="tableElement.id">
          {{ tableElement.spanishName }}
        </ion-button>
      </ion-list>
    </ion-col>

    <ion-col>
      <div class="ion-text-center">
        <ion-text class="fw700" color="light" class="columnTitle">
          <h3>Inglés</h3>
        </ion-text>
        <ion-icon size="large" src="../../../assets/img/reino-unido.svg"></ion-icon>
      </div>

      <ion-list class="bg-list">
        <ion-button strong fill="clear" expand="block"
          [ngClass]="{'sib': setElementColour(tableElement.id, 1) == 1, 'nob': setElementColour(tableElement.id, 1) == 0, 'eligiendob': setElementColour(tableElement.id, 1) == 2 , 'defaultb': setElementColour(tableElement.id, 1) == 3}"
          *ngFor="let tableElement of tableArrayElements | alterOrder" (click)="selectWords(tableElement.id,1)"
          [id]="tableElement.id">
          {{ tableElement.englishName }}
        </ion-button>
      </ion-list>
    </ion-col>

  </ion-row>
</ion-content>
