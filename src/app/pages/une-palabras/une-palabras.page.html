<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-text color="light">
        <ion-text color="light" class="fw700">Une las palabras</ion-text>
      </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    
    <ion-col>
      <ion-list-header>
        <ion-label>Español</ion-label>
      </ion-list-header>
      <ion-list>
        <ion-item [ngClass]="{'si': setElementColour(animal.id, 0) == 1, 'no': setElementColour(animal.id, 0) == 0, 'eligiendo': setElementColour(animal.id, 0) == 2 , 'default': setElementColour(animal.id, 0) == 3}" *ngFor="let animal of animals" (click)="selectWords(animal.id,0)" [id]="animal.id">
          <ion-label>
            <p [ngClass]="{'cleanText': setElementColour(animal.id, 0) == 0}">{{ animal.spanishName }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>

    <ion-col>
      <ion-list-header>
        <ion-label>Inglés</ion-label>
      </ion-list-header>
      <ion-list>
        <ion-item [ngClass]="{'si': setElementColour(animal.id, 1) == 1, 'no': setElementColour(animal.id, 1) == 0, 'eligiendo': setElementColour(animal.id, 1) == 2 , 'default': setElementColour(animal.id, 1) == 3}" *ngFor="let animal of animals" (click)="selectWords(animal.id,1)" [id]="animal.id">
          <ion-label>
            <p [ngClass]="{'cleanText': setElementColour(animal.id, 1) == 0}">{{ animal.englishName }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>

  </ion-row>
</ion-content>
